type Book {
  id: ID!
  title: String!
  author: Author!
}

type Author {
  id: ID!
  name: String!
  age: Int
}

enum FileType {
  FILE
  DIRECTORY
}

type File {
  type: FileType
  path: String!
  updatedAt: Float!
  size: Int!
}

type Query {
  hello: String!
  file(path: String!): File
  rollThreeDice: [Int!]!
  books: [Book!]!
}